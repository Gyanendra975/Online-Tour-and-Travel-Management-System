<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

  </head>
  <body  >

<form action="SignUpUser" method="post">
<section class=" bg-image"
    style="background-color:#dee1ec; ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
               
                 <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">Your Full Name</label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="fname" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">Your User Name</label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="uname"required>
                    </div>
                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Mobile Number</label>
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="num" required>
                    </div>
                   
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="email" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password</label>
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="psw"required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="cpsw" required>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="on" id="form2Example3cg" required>
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <input type="submit"
                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register" >
                    </div>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</form>
  </body>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
