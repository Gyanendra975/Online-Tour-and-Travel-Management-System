            <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div class="logo-src"></div>
                        <div class="header__pane ml-auto">
                            <div>
                                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">

                        <div>

                    <div class="app-header__menu">
                        <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">

                    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li class="app-sidebar__heading">Dashboards</li>
                                <li>
                                    <a href="addDestination.html" class="mm-active">
                                        <i class="metismenu-icon pe-7s-rocket"></i>
                                        Add Destination
                                    </a>
                                </li>
                                
                        </div>
                    </div>

                </div>     
                <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <h4>Add Destinations</h4>
                        </div>            

                        <div class="container" style="margin-bottom: 40px;">
                            <h2>Add Packages </h2>
                            <form id="packageForm">
                                <div class="form-group" >
                                    <label for="packageName">Package Name</label>
                                    <input type="text" class="form-control" id="packageName" placeholder="Enter Package Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="packageDescription">Package Description</label>
                                    <textarea class="form-control" id="packageDescription" placeholder="Enter Package Description" rows="1" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="packageAmount">Package Amount</label>
                                    <input type="number" class="form-control" id="packageAmount" placeholder="Enter Package Amount" required>
                                </div>
                                <div class="form-group">
                                    <label for="packageDuration">Package Duration</label>
                                    <input type="text" class="form-control" id="packageDuration" placeholder="Enter Package Duration" required>
                                </div>
                                <div class="form-group">
                                    <label for="startAddress">Start Address</label>
                                    <input type="text" class="form-control" id="startAddress" placeholder="Enter Start Address" required>
                                </div>
                                <div class="form-group">
                                    <label for="destinationAddress">Destination Address</label>
                                    <input type="text" class="form-control" id="destinationAddress" placeholder="Enter Destination Address" required>
                                </div>

                                <button type="button" class="btn btn-primary" id="addDestination">Add Destination</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </form>
                        </div>


                    </div>

                </div>


                 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
