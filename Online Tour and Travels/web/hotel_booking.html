<!-- hotel_booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    .container {
      margin-top: 50px;
     
    }
  </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4" style="color:#b48608;"><b>Search For Hotels</b></h2>

  <!-- Hotel Booking Form -->
  <form action="hotel_details.jsp" method="post">
    <div class="form-group">
      <label for="hotelName">City</label>
      <input type="text" class="form-control" id="hotelName" name = "city" placeholder="Enter City name" required>
    </div>
    <div class="form-group">
      <label for="checkInDate">Check-in Date</label>
      <input type="date" name="indate" class="form-control" id="checkInDate" required>
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-out Date</label>
      <input type="date" class="form-control" name="outdate" id="checkOutDate" required>
    </div>
    <div class="form-group">
      <label for="roomType">Room Type</label>
      <select class="form-control" id="roomType" name ="type" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
